<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Adam's Speech to Text App">
		<meta name="author" content="Adam Bodie">
		<title>Adam's Speech To Text</title>
		<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/pageStyles.css" rel="stylesheet" type="text/css">
	</head>
	<body onLoad="initPage()">
		<div class="cover">
			<div class="navbar">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse" >
							<span class="sr-only" >Toggle navigation</span>
							<span class="icon-bar" ></span>
							<span class="icon-bar" ></span>
							<span class="icon-bar" ></span>
						</button>
						<a class="navbar-brand" href="#"><span>Adam's Speech To Text</span></a>
					</div>
					<div class="collapse navbar-collapse" id="navbar-ex-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li class="active">
								<a href="#">Home</a>
							</li>
						</ul>
					</div>
			</div>
			<div class="container", id="top">
					<div class="row">
						<div class="col-md-8 col-md-offset-2 title">
							<h1>Adam's First Watson App:</h1>
							<h3>Speech to Text</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8 col-md-offset-2 buttons">
							<center>
								<img id="microphone" src="icons/microphone.png" alt="microphone"> 
								<img id="stop" src="icons/stop.png" alt="stop">
								<img id="reset" src="icons/reset.png" alt="reset">
							</center>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<center>
								<div class="speech-only" id="speech" readonly wrap="soft" >Spoken output goes here</div>
							</center>
						</div>
					</div>
				</div>
			</div>
		</div>
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/watson-speech.js"></script>
    <script src="js/z2c-speech.js"></script>
	</body>
</html>
