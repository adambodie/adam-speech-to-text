<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Adam's Speech to Text App">
		<meta name="author" content="Adam Bodie">
		<title>Adam's Speech To Text</title>
		<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/pageStyles.css" rel="stylesheet" type="text/css">
	</head>
	<body onLoad="initPage()">
		<div class="cover">
			<div class="navbar">
				<div class="navbar-header">
					<h3>Adam's Speech To Text</h3>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3 title">
						<h1>Adam's First Watson App</h1>
						<h3>Speech to Text</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-3 buttons">
						<center>
							<div class="item">
								<img id="microphone" src="icons/microphone.png" alt="microphone" title="microphone">
								<p>Record</p>
							</div>
							<div class="item">
								<img id="stop" src="icons/stop.png" alt="stop" title="stop">
								<p>Stop</p>
							</div>
							<div class="item">
								<img id="translate" src="icons/translate.png" alt="translate" title="translate">
								<p>Translate</p>
							</div>
							<div class="item">
								<img id="reset" src="icons/reset.png" alt="reset" title="reset">
								<p>Reset</p>
							</div>
						</center>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<center>
							<div class="speech-only" id="speech" readonly wrap="soft" >Spoken output goes here</div>
						</center>
					</div>
				</div>
			</div>
		</div>
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/watson-speech.js"></script>
    <script src="js/z2c-speech.js"></script>
	</body>
</html>
